<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Mood</title>
<style>

* {
    margin: 0;
    padding: 0;
    font: inherit;
    color: inherit;
    box-sizing: border-box;
}

ul,ol { list-style: none }

:root { --lh: 1.5em }

::selection { background: #ddd; color: #000 }

html {
    margin: 0 0 0 calc(100vw - 100%);
    -webkit-text-size-adjust: 100%;
    height: 100%;
}

body {
    font: 1em/var(--lh) monospace;
    background: #eee;
    padding: 16vh 2em 0;
    display: grid;
	grid: 1fr / minmax(auto, 64ch);
    justify-content: center;
    height: 100%;
}

a {
	display: inline-block;
	padding: .16666em;
	margin-left: -.16666em;
	text-decoration: none;
}

a.inline {
	margin: 0;
	padding: 0;
}

a i { border-bottom: 1px dotted }
a:active i { border: none }

h1,h2,p,pre { margin-bottom: var(--lh) }

h2 { margin-top: calc(var(--lh)*2) }

.highlight { background: #ddd; padding: 0 3px }

.strike,
.strike a { text-decoration: line-through }

img { width: 100% }

time { color: #888 }

ul,ol { margin: 0 0 var(--lh) 2ch }
li { text-indent: -2ch }

footer { padding: calc(var(--lh)*2) 0 8vh }
footer p { margin-bottom: 0 }

pre {
	background: #e5e5e5;
	border: 1px solid #d5d5d5;
	padding: calc(var(--lh) / 2);
	//white-space: pre-wrap;
	overflow: auto;
	border-radius: 3px;
}

pre ::selection {
	background: #777;
	color: #eee;
}

@media (max-device-width: 600px) {
    body {
		padding-top: 2em;
		justify-content: start;
	}
    footer { padding-bottom: 2em }
	pre { max-width: calc(100vw - 4em) }
	a i { border-color: #888 }
}

</style>

</head>
<body>
	<main>
<h1>Mood</h1>
<p>-</p>
<img src="img/porco_rosso.gif">
<p>Scene from Porco Rosso (1992)</p>
<time>2021-12-28</time>
	</main>
<footer>
	<p><a href="../"><i>../</i></a></p>
</footer>
</body>
</html>
